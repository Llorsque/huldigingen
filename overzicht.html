
<!doctype html><html lang="nl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Medaillespiegel</title><link rel="stylesheet" href="./assets/styles.css"></head>
<body><header class="header"><div class="header-inner"><div class="brand"><span class="dot"></span> Medaillespiegel</div>
<div class="toolbar"><a class="nav" href="./index.html">Onderdeel kiezen</a><a class="nav" href="./edit.html">Teksten bewerken</a></div></div></header>
<div class="container">
<div class="card"><h1>Top 3 per onderdeel</h1><div id="per-onderdeel"></div></div>
<div class="card"><h1>Medailles per team</h1><div id="per-team"></div></div>
</div>
<footer>© 2025 – Huldiging Scripts</footer>
<script src="./assets/app.js"></script>
<script>
const onderdelen=ScriptUtils.allOnderdeelKeys(); const perOnd=document.getElementById('per-onderdeel'); const perTeam=document.getElementById('per-team');
function card(title,html){const c=document.createElement('div'); c.className='card'; c.innerHTML='<h2>'+title+'</h2>'+html; return c;}
// Top 3 per onderdeel
onderdelen.forEach(o=>{const d=ScriptUtils.readData(o); const html=`
  <div class="row"><strong>1.</strong><div>${d.eerste_naam||''}</div><div>${d.eerste_tijd||''}</div><div>${d.eerste_team||''}</div></div>
  <div class="row"><strong>2.</strong><div>${d.tweede_naam||''}</div><div>${d.tweede_tijd||''}</div><div>${d.tweede_team||''}</div></div>
  <div class="row"><strong>3.</strong><div>${d.derde_naam||''}</div><div>${d.derde_tijd||''}</div><div>${d.derde_team||''}</div></div>`; perOnd.appendChild(card(o,html));});
// Medailles per team
const tally={}; onderdelen.forEach(o=>{const d=ScriptUtils.readData(o);
  if(d.eerste_team){tally[d.eerste_team]=(tally[d.eerste_team]||{goud:0,zilver:0,brons:0}); tally[d.eerste_team].goud++;}
  if(d.tweede_team){tally[d.tweede_team]=(tally[d.tweede_team]||{goud:0,zilver:0,brons:0}); tally[d.tweede_team].zilver++;}
  if(d.derde_team){tally[d.derde_team]=(tally[d.derde_team]||{goud:0,zilver:0,brons:0}); tally[d.derde_team].brons++;}
});
const tbl=document.createElement('table'); tbl.className='table'; const thead=document.createElement('thead');
thead.innerHTML='<tr><th>#</th><th>Team</th><th>Goud</th><th>Zilver</th><th>Brons</th></tr>'; tbl.appendChild(thead); const tbody=document.createElement('tbody');
Object.entries(tally).sort((a,b)=>(b[1].goud-a[1].goud)||(b[1].zilver-a[1].zilver)||(b[1].brons-a[1].brons)).forEach(([team,c],idx)=>{
  const tr=document.createElement('tr'); tr.innerHTML=`<td>${idx+1}.</td><td>${team}</td><td>${c.goud}</td><td>${c.zilver}</td><td>${c.brons}</td>`; tbody.appendChild(tr);
});
tbl.appendChild(tbody); perTeam.appendChild(tbl);
</script>
</body></html>
